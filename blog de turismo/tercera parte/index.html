<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<title>Blog de Turismo</title>
</head>

<body>
	<div class="container-fixed">
	</div>
	<div class="background-fixed">
	</div>
	<header>
		<div class="row " style="margin-top:30px;">
			<div class="col s12 m11 offset-m1">
				<div class="row ">
					<div class="col s4 m2"><img class="responsive-img" style="min-width: 200px" src="img/logo.png">
					</div>
					<div class="col s8 m10">
						<div class="nav-content col s9 m8 right">
							<a class="waves-effect waves-light btn orange" style="margin:5px;" href="#"><i
									class="material-icons left">home</i><span
									class="hide-on-small-and-down">Inicio</span></a>
							<a class="waves-effect waves-light btn orange" style="margin:5px;" href="#"><i
									class="material-icons left">location_on</i><span
									class="hide-on-small-and-down">Estuve En...</span></a>
							<a class="waves-effect waves-light btn orange" style="margin:5px;" href="#"><i
									class="material-icons left">grade</i><span class="hide-on-small-and-down">Mejores
									Viajes</span></a>
							<a class="waves-effect waves-light btn orange" style="margin:5px;" href="#"><i
									class="material-icons left">chat_bubble</i><span
									class="hide-on-small-and-down">Recomendaciones</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="row">
		<div class="col s12 m9 offset-m3">
			<span class="white-text text-darken-2">
				<h5>El mejor sitio para guiarte en tu viaje!</h5>
			</span>
		</div>
	</div>
	<div class="row">
		<div class="col m1 center-align hide-on-small-and-down ">
			<div><a class="waves-effect waves-light" href="#"><i class="fab fa-youtube-square white-text" style="font-size:60px; margin-top:30px;"></i></a></div>
			<div><a class="waves-effect waves-light" href="#"><i class="fab fa-facebook-square white-text" style="font-size:60px; margin-top:30px;"></i></a></div>
			<div><a class="waves-effect waves-light" href="#"><i class="fab fa-twitter-square white-text" style="font-size:60px; margin-top:30px;"></i></a></div>
			<div><a class="waves-effect waves-light" href="#"><i class="fab fa-instagram white-text" style="font-size:60px; margin-top:30px;"></i></a></div>
			<div><a class="waves-effect waves-light" href="#"><i class="fab fa-pinterest-square white-text" style="font-size:60px; margin-top:30px;"></i></a></div>
		</div>
		<div class="col s12 m11">
				<div class="row">
					<div class="col m4">
						<img class="responsive-img z-depth-3" width="100%" style="min-height: 400px;" src="img/beach.jpg">
						<img class="responsive-img z-depth-3" width="100%" style="min-height: 400px;" src="img/rafting.jpg">
					</div>
					<div class="col m4">
						<img class="responsive-img z-depth-3" width="100%" style="max-height: 800px;" src="img/senderos.jpg">						
					</div>
					<div class="col m4">
						<img class="responsive-img z-depth-3" width="100%" style="min-height: 400px;" src="img/canopy.jpg">
						<img class="responsive-img z-depth-3" width="100%" style="min-height: 400px;" src="img/teatro.jpg">
					</div>
				</div>
			</div>
	</div>



	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>

</body>

</html>
